<html>
<head>
  <title>Shared Pad</title>
  <link rel="stylesheet" href="/css/pad.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Edit Pad</h1>

  <div class="row">
    <div class="col-md-8">
      <div id="editor" data-document="{{.DocumentId}}" data-session="{{.SessionId}}"></div>
    </div>
    <div class="col-md-4">
      <div id="chat" data-document="{{.DocumentId}}" data-session="{{.SessionId}}">
        <div id="name_display" class="form-group">
          <span>Your name:</span> <span id="current_name">No Name</span>
        </div>
        <form class="form-inline" id="change_name">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="new_name" placeholder="Enter your name">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <form class="form-inline" id="post_message">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="new_message" placeholder="Enter a message">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <h3>Messages</h3>
        <div id="messages">
        </div>
        <h3>Users</h3>
        <div id="users">
        </div>
      </div>
    </div>
  </div>

</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Ace Editor -->
<script src="/ace-min/ace.js" type="text/javascript" charset="utf-8"></script>

<!-- Sharedpad app -->
<script src="/js/pad.js" type="text/javascript"></script>
<script src="/js/chat.js" type="text/javascript"></script>
</body>
</html>
